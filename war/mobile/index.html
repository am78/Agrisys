<!DOCTYPE html>  
<!-- <html manifest="dontuse.agrisys.manifest"> -->

<head>
	<title>Agrisys mobile</title>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript" src="js/agrisys.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.2.js"></script>
    <script src="jqtouch/jqtouch.js" type="application/x-javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="jqtouch/jqtouch.css"/>
	<link rel="stylesheet" type="text/css" href="themes/jqt/theme.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	
	<script language="javascript"> 	
    	$.jQTouch({
        	statusBar: 'black'
	    });

        var jQT = new $.jQTouch();
  	    
	</script>
</head>
<body>
	
	<!-- Liste der schläge -->
	<div id="schlagliste">
            <div class="toolbar">
                <h1>Agrisys</h1>
                <a href="/mobile/index.html" class="button">Aktualisieren</a>
            </div>
            <ul class="edgetoedge">
                <li id="schlagEntryTemplate" class="arrow" style="display:none" entryid="-1">
            		<a href="#actList" id="-1">
            			<span class="label">Label</span><br/>
            			<h6><span class="kultur">Weizen</span> - <span class="sorte">Sorte</span></h6>
	            		<h6><span class="flaeche">10.00 ha</span></h6>
            		</a>
		        </li>            
            </ul>
            <div class="info" id="info">
            </div>
	</div>
	
	<!-- Liste der aktivitäten/schlag -->
	<div id="actList">
		<div class="toolbar">
			<a href="#" class="back">Zurück</a>
			<h1>Schlagname</h1>
			<a href="#newActForm" class="button slideup">&nbsp;+&nbsp;</a>
		</div>
		
		<ul class="edgetoedge">
			<li id="actEntryTemplate" entryid="-1" class="arrow" style="display: none">
				<a href="#actDetails" id="entryid">
					<span class="label">Label</span>
					<h6><span class="flaeche">10.00 ha</span></h6>
				</a>
			</li>
		</ul>
	</div>
	
	<!-- Details für Aktivität -->
	<div id="actDetails">
		<div class="toolbar">
			<a href="#" class="back">Zurück</a>
			<h1>Title</h1>
		</div>
		<ul class="edgetoedge">
			<li id="actDetailsEntryTemplate" class="entry" style="display: none">
				<span class="label">Label</span><span class="value">value</span>
			</li>
		</ul>
	</div>
	
	<!-- Eingabeformular für Aktivität -->
	<div id="newActForm">
		<div class="toolbar">
			<a class="button cancel" href="#">Abbrechen</a>
			<h1>Neue Aktivität</h1>
		</div>
		<form method="post" id="actInputForm">
			<ul class="rounded">
				<li>
					<h3>Datum</h3>
					<input type="text" value="02.12.2010" name="dateInput" id="dateInput"
						autocapitalize="off" autocorrect="off" autocomplete="off" />
				</li>
				<li>
					<h3>Fläche in ha</h3>
					<input type="number" placeholder="" name="flaeche"
						id="flaeche" autocapitalize="off" autocorrect="off"
						autocomplete="off" />
				</li>
				<li>
					<h3>Bemerkung</h3>
					<input type="text" placeholder="" name="remark"
						id="remark" autocapitalize="off" autocorrect="off"
						autocomplete="off" />
				</li>
				<li>
					<h3>Typ</h3>
					<select name="bodenbearbeitungTypInput">
					</select>
				</li>
			</ul>
			<a href="#" class="submit whiteButton" style="margin:0 10px; color: rgba(0,0,0,0.9)">Speichern</a>
		</form>
	</div>
	

<script language="javascript">

//do some init stuff
init();

</script>
</body>
</html>
